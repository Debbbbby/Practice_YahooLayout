<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Yahoo!超級商城</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="css/fontello.css">
</head>
<body>
    <div id="header">
        <div id="fixed-top">
            <div class="container-wide">
                <ul id="nav">
                    <a href="#"><i class="icon-home"></i>首頁</a>
                    <a href="#">購物中心</a>
                    <a href="#">拍賣</a>
                    <a href="#">中古車</a>
                    <a href="#">購划算</a>
                    <a href="#">信箱</a>
                    <a href="#">App下載</a>
                </ul>
            </div>
        </div>
        <div id="func-top">
            <div class="container-wide">
                <div class="func">
                    <div class="logo-name">
                        <div class="logo-img">
                            <img src="/img/yahoo_logo.png" alt="yahoo!超級商城">
                        </div>
                        <h3>超級商城</h3>
                    </div>
                    <div id="search">
                        <div class="for-search">
                            <input type="text">
                        </div>
                        <button class="search-btn search-prod">搜尋商品</button>
                        <button class="search-btn search-store">搜尋商店</button>
                    </div>
                    <div id="user-func">
                        <div>
                            <a href="#" class="my-store">
                                <i class="icon-user"></i>
                                <span>我的商城</span>
                            </a>
                            <a href="#" class="login-page">
                                <span>登入</span>
                            </a>
                        </div>
                        <div>
                            <i class="icon-wpforms"></i>
                            <a href="#">訂單查詢</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <section id="sidebar">
                <div class="category-menu"></div>
                <div class="recom"></div>
                <div class="pic-ad"></div>
            </section>
            <section id="content">
                <div id="top-carousel" class="carousel"></div>
                <div class="sale 3-blocks"></div>
                <div class="personal-recom 3-blocks">
                    <h3>你可能會喜歡</h3>
                    <div class="carousel"></div>
                </div>
                <div class="categories">
                    <section class="fashion">
                        <h3>時尚流行</h3>
                        <div class="carousel"></div>
                    </section>
                    <section class="3C">
                        <h3>3C數位</h3>
                        <div class="carousel"></div>
                    </section>
                    <section class="life">
                        <h3>品味生活</h3>
                        <div class="carousel"></div>
                    </section>
                    <section class="promo">
                        <h3>促銷優惠</h3>
                        <div class="carousel"></div>
                    </section>
                </div>
                <div id="promo"></div>
                <div id="themes"></div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container"></div>
    </footer>
    
</body>
</html>
